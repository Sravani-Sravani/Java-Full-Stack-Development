<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JSP MVC Demo</title>
</head>
<body>
<h1 align=center>JSP MVC Demo Program</h1>
<form method="post" action="usebeandemo.jsp">
<table align=center>
<tr>
<td> Enter Student Id</td>
<td><input type="number" name="id" required></td>
</tr>
<tr>
<td> Student Name</td>
<td><input type="text" name="name" required></td>
</tr>
<tr>
<td> Student Gender</td>
<td><input type="radio" name="gender" value="male" required>Male</td>
<td><input type="radio" name="gender" value="female" required>FeMale</td>

</tr>
<tr>
<td> Student Age</td>
<td><input type="number" name="age" required></td>
</tr>
<tr>
<td align=center><input type="submit" value="Proceed"></td>
<td align=center><input type="reset" value="Clear"></td>
</tr>
</table>
</form>
</body>
</html>
